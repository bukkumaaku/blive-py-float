<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<script src="qrc:/qtwebchannel/qwebchannel.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
			function addMessage(str) {
				let t = $(decodeURIComponent(str));
				$("#view").append(t);
				var $div = $("#view"); //获取div元素
				var divHeight = $div.height(); //获取div元素高度
				var scrollHeight = $div.prop('scrollHeight'); //获取div元素的滚动高度
				$div.scrollTop(scrollHeight - divHeight);
			}
		</script>
		<style>
			* {
				font-family:Helvetica;
				padding: 0;
				margin: 0;
				transition:all 0.2s;
			}
			body {
				background-color: #222222;
			}
			#view {
				display: flex;
				flex-direction: column;
				width: 240px;
				height: 435px;
				overflow: auto;
			}
			/* Webkit 浏览器 */
			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				background: #333;
			}
			::-webkit-scrollbar-thumb {
				background-color: #555;
				border:2px solid #444;
			}

		</style>
	</head>
	<body>
		<div id="view"></div>
	</body>
</html>
